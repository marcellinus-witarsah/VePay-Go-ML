<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav justify-content-center">
      <h1 class="card-title">Character Recognition</h1>
    </div>

    <form id="form-upload-file" action="post" class="container mw-50">
      <div class="row">
        <label for="image_upload" class="form-label"
          >Recognize numbers and letters from Indonesian License Plate.</label
        >
        <input
          class="form-control form-control-lg"
          type="file"
          id="image_upload"
          name="image_upload"
          accept=".png, .jpeg, .png, .jpg"
        />
      </div>
      <br />
      <div class="row preview" id="image-preview">
        <p>No files currently selected for upload</p>
      </div>
      <br />
      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary inference-btn w-50 h-50">
          Predict
        </button>
      </div>
    </form>

    <h3 class="inference-result">
      <span></span>
    </h3>
    <div id="canvas"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="./index.js"></script>
</html>
